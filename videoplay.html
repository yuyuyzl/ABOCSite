<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/common.js"></script>
    <script src="js/videoplay.js"></script>
    <title>舌尖上的中国 - 在线观看</title>
</head>
<body>
<div id="navmarker" style="display: none"></div>
<div style="height: 56px"></div>
<div class="jumbotron jumbotron-fluid" style="background-color: #171717">
    <div class="container">
        <div id="videocontainer"></div>
        <div style="margin-top: 32px">
            <h3 style="color: #ccc;"><b>舌尖上的中国：</b><span id="videoname"></span></h3>
            <hr style="border-color: #333">
            <p style="font-size: 14px; width: 70%; color: #aaa">本集简介：<span id="videosummary"></span></p>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 40px">
    <h4>用户评论</h4>
    <hr style="border-color: #000">
    <div class="input-group">
        <textarea class="form-control" style="width: 80%;height:150px;border-bottom-left-radius: 0;border-bottom-right-radius: 0" id="textComment" placeholder="我来说两句..."></textarea>
    </div>
    <div class="input-group" style="margin-top: -1px;margin-bottom: 10px">
        <input class="form-control" style="width: 30%;border-top-left-radius: 0;" type="text" placeholder="昵称" id="textName">
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" style="width: 5rem;border-top-right-radius: 0" id="btnSubmit">提交</button>
      </span>
    </div>





    <div id="commentContainer" style="margin-top: 30px;margin-bottom: 50px">

        <div class="commentArea">
            <!--
            <hr style="border-color: #ccc;">
                <div style="border-left : solid 5px #aaa;padding-left: 10px">
                    <p><b>yuyuyzl</b><span style="color: #999;padding-left: 10px">2017-12-9</span></p>
                    <p>不错 看上去很好吃</p>
                </div>
            </div>
            -->
        </div>

    </div>

</div>

<div id="footermarker" style="display: none"></div>
</body>
</html>
